<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
            <h1 style="text-align:center;">Survey Form</h1>
           <form id="survey-form">

            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
            </div>
            <div class="form-group">
                <label for="Phone Number" id="number-label">Phone Number</label>
                <input type="number" name="Phone Number" id="number" min="1" max="99" placeholder="Enter Your Number">
            </div>

            <div class="form-group">
                <label for="occupation">Profession</label>
                <select name="occupation" id="dropdown">
                    <option selected disabled value>Select Your Role</option>
                    <option value="student">Web Developer</option>
                    <option value="full-time-job">Analyst</option>
                    <option value="part-time-job">Designer</option>
                    <option value="prefer-to-not-say">Prefer Not To Say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="liked">How satisfied or dissatisfied are you with your ability to apply your skills in this role?</label>
                <div class="checkbox-group">
                    <input type="checkbox" name="liked" id="ui" value="ui"><label for="ui">
                        <svg class="check-mark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <polyline class="check-mark-svg-path" points="25.5,53.5 39.5,67.5 72.5,34.5 " />
                        </svg>
                        <span>Extremely satisfied</span>
                    </label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="liked" id="features" value="features"><label for="features">
                        <svg class="check-mark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <polyline class="check-mark-svg-path" points="25.5,53.5 39.5,67.5 72.5,34.5 " />
                        </svg>
                        <span>Slightly satisfied</span>
                    </label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="liked" id="service" value="service"><label for="service">
                        <svg class="check-mark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <polyline class="check-mark-svg-path" points="25.5,53.5 39.5,67.5 72.5,34.5 " />
                        </svg>
                        <span>Neither satisfied nor dissatisfied</span>
                    </label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="liked" id="simpleness" value="simpleness"><label for="simpleness">
                        <svg class="check-mark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <polyline class="check-mark-svg-path" points="25.5,53.5 39.5,67.5 72.5,34.5 " />
                        </svg>

                        <span>Extremely dissatisfied</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="remark">Remarks</label>
                <textarea name="remark" id="remark" placeholder="Tell Us How Can We Improve.."></textarea>
            </div>

            <div class="form-group">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
